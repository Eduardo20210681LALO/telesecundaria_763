# test.yaml
name: CI/CD Workflow Telesecundaria763

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  Prueba_Modulo_Login:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Ejecuta las pruebas de Test del modulo Login
        run: npm test Login.test.js -- --coverage

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versión de Node.js

  Prueba_Modulo_Captura_Calificaciones:
    runs-on: ubuntu-latest
    needs: [Prueba_Modulo_Login]

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Ejecuta las pruebas de Test del modulo Captura Calificaciones
        run: npm test CapturaCalificacionesAlum.test.js -- --coverage

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versión de Node.js

  Prueba_Modulo_Usuarios:
    runs-on: ubuntu-latest
    needs: [Prueba_Modulo_Captura_Calificaciones]

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Ejecuta las pruebas de Test del modulo Captura Calificaciones
        run: npm test Usuarios.test.js -- --coverage

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versión de Node.js

      - name: Add comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v4
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Las pruebas se completaron. Revísalas antes de hacer merge."
            })
