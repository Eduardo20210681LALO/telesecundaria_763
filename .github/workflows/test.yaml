name: CI/CD Workflow Telesecundaria763

on: 
  push:
    branches: [feature-branches]  # O especifica la rama en la que quieres que se active el flujo de trabajo

jobs:
  Prueba1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '11.9.4'  # Asegúrate de que sea la versión de Node.js que usas en tu proyecto

      - name: Install dependencies
        run: npm install

      - name: Run integration tests with coverage
        run: npm test -- --coverage

