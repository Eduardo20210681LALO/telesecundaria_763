name: Hola Mundo

on: [push]

jobs:
  uno:
    runs-on: ubuntu-latest
    steps:
      - name: Mensaje
        run: echo "Hola mundo!!!"
        
      - name: Touch file  # Crea
        run: |
          touch hola.txt
          ls -al
          
      - name: Set text  # Agrega
        run: |
          echo "Hola mundo" >> hola.txt
          ls -al
          
      - name: Read file  # Lee
        run: |
          cat hola.txt
          ls -al

  dos:
    runs-on: ubuntu-latest
    needs: [uno]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.1
        
      - name: Directorio
        run: ls -al

  tres:
    runs-on: ubuntu-latest
    needs: [dos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Selenium dependencies
        run: |
          npm install selenium-webdriver
          npm install chromedriver
          npm install mocha chai

      - name: Start local server
        run: npm run dev &
        env:
          CI: true

      - name: Wait for server to start
        run: sleep 10

      - name: Run Selenium test
        run: |
          echo "Running Selenium test on http://localhost:5173/CapturaCalificacionesAlum"
          node <<EOF
          const { Builder, By, until } = require('selenium-webdriver');
          const chrome = require('selenium-webdriver/chrome');

          async function runTest() {
            let options = new chrome.Options();
            options.addArguments('--headless');  // Ejecuta en modo headless
            options.addArguments('--no-sandbox');
            options.addArguments('--disable-dev-shm-usage');

            let driver = await new Builder().forBrowser('chrome').setChromeOptions(options).build();
            try {
              await driver.get('http://localhost:5173/CapturaCalificacionesAlum');
              
              // Ejemplo: Interactuar con elementos especÃ­ficos en la ruta
              let button = await driver.findElement(By.css('#boton-especifico'));
              await button.click();

              await driver.wait(until.elementLocated(By.css('#resultado')), 5000);
              console.log("Test passed successfully!");
            } catch (error) {
              console.error("Test failed:", error);
            } finally {
              await driver.quit();
            }
          }

          runTest();
          EOF
