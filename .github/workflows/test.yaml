# test.yaml
name: CI/CD Workflow Telesecundaria763

on: [push]

jobs:
  Pruebas:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests for Captura Calificaciones
        run: npm test -- --coverage -- --testPathPattern=CapturaCalificacionesAlum.test.js

      - name: Run tests for Login Module
        run: npm test -- --coverage -- --testPathPattern=Login.test.js

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versi√≥n de Node.js

      - name: jest-check
        uses: soomo/jest-check@0.0.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Proporciona el token de GitHub
