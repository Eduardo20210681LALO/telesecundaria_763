# test.yaml
name: CI/CD Workflow Telesecundaria763

on: [push]

jobs:
  Prueba_Modulo_Login:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Create output.json if not exists
        run: |
          mkdir -p spec
          touch spec/output.json

      - name: Check output.json
        run: |
          if [ ! -s spec/output.json ]; then
            echo "output.json is empty or does not exist"
            exit 1
          fi


      - name: jest-check
        uses: soomo/jest-check@0.0.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JEST_FOLDER: ${{ github.workspace }}/spec
  

      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Ejecuta las pruebas de Test del modulo Login
        run: npm test Login.test.js -- --coverage

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versión de Node.js

  Prueba_Modulo_Captura_Calificaciones:
    runs-on: ubuntu-latest
    needs: [Prueba_Modulo_Login]

    strategy:
      matrix:
        node-version: [16.x] # Prueba en varias versiones de Node.js

    steps:
      - name: Create output.json if not exists
        run: |
          mkdir -p spec
          touch spec/output.json

      - name: Check output.json
        run: |
          if [ ! -s spec/output.json ]; then
            echo "output.json is empty or does not exist"
            exit 1
          fi

      - name: jest-check
        uses: soomo/jest-check@0.0.5
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Checkout
        uses: actions/checkout@v4.2.1

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Instalar dependencias
        run: npm install

      - name: Ejecuta las pruebas de Test del modulo Captura Calificaciones
        run: npm test CapturaCalificacionesAlum.test.js -- --coverage

      - name: Check Node.js version
        run: node -v  # Paso opcional para verificar la versión de Node.js
